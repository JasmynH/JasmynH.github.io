# Main menu navigation (導航目錄)
# --------------------------------------

# format: name: link || icon
# sub-menu
# name || icon:
#   name || link || icon

menu:
  首页: / || fa fa-home
  时间轴: /archives/ || fa fa-archive
  标签: /tags/ || fa fa-tags
  分类: /categories/ || fa fa-folder-open
  # 清单||fa fa-heartbeat:
  #   - 音乐 || /music/ || fa fa-music
  #   - 照片 || /Gallery/ || fa fa-picture-o
  #   - 电影 || /movies/ || fa fa-film
  # 友链: /link/ || fa fa-link
  # 关于: /about/ || fa fa-heart
  # 留言板: /messageboard/ || fa fa-link

  # Home: / || fas fa-home
  # Archives: /archives/ || fas fa-archive
  # Tags: /tags/ || fas fa-tags
  # Categories: /categories/ || fas fa-folder-open
  # List||fas fa-list:
  #   - Music || /music/ || fas fa-music
  #   - Movie || /movies/ || fas fa-video
  # Link: /link/ || fas fa-link
  # About: /about/ || fas fa-heart

# Hide the child menu items in mobile sidebar
hide_sidebar_menu_child: false

# Code Blocks (代码相关)
# --------------------------------------

highlight_theme: darker #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button 是否支持代码复制
highlight_lang: true # show the code language 
# 代码框展开/关闭  true 全部代码框不展开，需点击>打开 #false 代碼框展开，有>点击按鈕 #none 不显示>按鈕
highlight_shrink: false # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
code_word_wrap: false #代码是否自动换行（如果改成是，则需要配置_config.yml文件）

# 复制相关配置
# copyright: Add the copyright information after copied content (复制的內容后面加上版权信息)
copy:
  enable: true #是否开启网站复制权限
  copyright: #复制的内容后面加上版权信息
    enable: false #是否开启复制版权信息添加
    limit_count: 50 #字数限制，当复制文字大于这个字数限制时，将在复制的内容后面加上版权信息

# social settings (社交图标设置)
formal:
  # icon: link || the description（描述性文字）
social:
  # fab fa-github: https://github.com/xxxxx || Github
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email

# search (搜索)
# --------------------------------------

# Algolia search
algolia_search:
  enable: false
  hits:
    per_page: 6

# Local search
local_search:
  enable: false

# Math (数学)
# --------------------------------------
# About the per_page
# if you set it to true, it will load mathjax/katex script in each page (true 表示每一页都加载js)
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' in page's front-matter)
# (false 需要时加载，须在使用的 Markdown Front-matter 加上 mathjax: true)

# MathJax
mathjax:
  enable: false
  per_page: false

# KaTeX
katex:
  enable: false
  per_page: false
  hide_scrollbar: true

