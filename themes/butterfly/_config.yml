  enable: true
  limit: 6 # 显示推荐文章数目
  date_type: created # or created or updated 文章日期显示創建日或者更新日

# figcaption (图片描述文字)
photofigcaption: false

# anchor文章锚点
#开启文章锚点后，当你在文章页进行滚动时，文章链接会根据标题ID进行替换
