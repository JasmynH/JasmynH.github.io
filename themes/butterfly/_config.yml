reward:
  enable: false
  QR_code:
    # - img: /img/wechat.jpg
    #   link:
    #   text: 微信
    # - img: /img/alipay.jpg
    #   link:
    #   text: 支付宝

# 相关文章（相关文章推荐的原理是根据文章tags的比重来推荐）
